<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/contato.css">
    <link rel="stylesheet" href="./css/geral.css">
    <script type="text/javascript" src="./app.js" defer></script>
    <title>Barbearia - Contato</title>
</head>

<body>
    <header>
        <img src="./images/logo.png" alt="Logo da barbearia" class="logo">
        <nav id="nav">
            <button aria-label="Abrir Menu" id="btn-mobile" aria-expanded="false" aria-haspopup="true"
                aria-controls="menu">
                <span id="icone"></span>
            </button>
            <ul id="menu" role="menu">
                <li><a href="index.html" id="menu_um">Home</a></li>
                <li><a href="produtos.html" id="menu_dois">Produtos</a></li>
                <li><a href="contato.html" id="menu_tres">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="form-container">
            <form action="">
                <label for="nomesobrenome">Nome Completo:</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>
                <label for="email">Email:</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">
                <label for="">Mensagem:</label>
                <textarea name="" id="" class="input-padrao" rows="9" required></textarea>
                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email"><input type="radio" value="email" id="radio-email" name="contato">
                        Email</label>
                    <label for="radio-telefone"><input type="radio" value="telefone" id="radio-telefone" name="contato">
                        Telefone</label>
                    <label for="radio-whatsapp"><input type="radio" value="whatsapp" id="radio-whatsapp" name="contato"
                            checked>
                        Whatsapp</label>
                </fieldset>
                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select name="" id="">
                        <option value="">Manhã</option>
                        <option value="">Tarde</option>
                        <option value="">Noite</option>
                    </select>
                </fieldset>
                <label for="novidades" class="checkbox"><input type="checkbox" value="novidades" checked> Gostaria de
                    receber nossas
                    novidades por email?</label>
                <input type="submit" value="Enviar formulário" class="enviar">
            </form>
        </div>
        <section>
            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~20h</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>
            &copy; Copyright Barbearia - 2022</p>
    </footer>
</body>

</html>
